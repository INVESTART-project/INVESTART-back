<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>investart</title>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <div>
        <h1>Войти</h1>
    </div>

    <div>
        <div>
            <p>Нету аккаунта? Нажмите <a href="/register" th:href="@{/register}">здесь</a>, чтобы зарегистрироваться.
            </p>
        </div>

        <form method="POST" th:action="@{/login}">
            <div>
                <label for="username">Логин:</label><br>
                <input type="text" name="username" class="data"/><br/>
            </div>
            <div>
                <label for="password">Пароль: </label><br>
                <input type="password" name="password" class="data"/><br/>
            </div>
            <div>
                <input type="submit" value="Войти" class="button"/>
            </div>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        </form>

    </div>
</div>
</body>
</html>
